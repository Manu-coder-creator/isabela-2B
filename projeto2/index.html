<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard- Grupo da Manu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="container">
            <!-- Aqui é o PRIMEIRO card -->
            <article class="card">
                <div class="card__content">
                    <h3>Astronomia</h3>
                    <div class="card__content__question">
                        <p>Qual a distância entre a Terra e o Sol?</p>
                    </div>
                    <div class="card__content__answer">
                        <p>149,6 milhões de quilômetros.</p>
                    </div>
                </div>
            </article>
            <!-- Aqui é o SEGUNDO card -->
            <article class="card">
                <div class="card__content">
                    <h3>História</h3>
                    <div class="card__content__question">
                        <p>Quando o Brasil foi descoberto?</p>
                    </div>
                    <div class="card__content__answer">
                        <p>Qualquer resposta está errada,ele foi invadido,mas didáticamente foi em 1500.</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Esse trabalho foi desenvolvido pelo grupo da Manu.</p>
    </footer>

</body>

</html>
